<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      {{ 'CARDS_PAGE.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'CARDS_PAGE.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item (click)="openFilterModal()">
    <ion-icon slot="end" name="options"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let helper of helpers"> 
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="./assets/images/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ helper.name }}</h2>
          <h4 *ngIf="helper.position">{{ computeDistance(helper.position) }}{{ 'COMMON.UNIT_DISTANCE' | translate }} {{ 'CARDS_PAGE.NEAR_YOU' | translate }}</h4>
          <ion-chip *ngFor="let role of helper.activity"> 
            <ion-label>{{ 'COMMON.ACTIVITY_TYPES.' + role.type.toUpperCase() | translate }}</ion-label>
          </ion-chip>
        </ion-label>
        <ion-icon name="call"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
