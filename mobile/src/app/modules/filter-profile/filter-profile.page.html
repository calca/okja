<app-avatar></app-avatar>
<ion-toolbar>
  <ion-title class="pageTitle">{{ 'CARDS_PAGE.TITLE' | translate }}</ion-title>
</ion-toolbar>

<ion-content color="light-shade"
  [fullscreen]="true">
  <div id="content">
    <!-- ABILITAZIONE FILTRI TEMPORANEA -->
    <ion-item lines="none">
      <ion-chip class="filterChip"
        slot="start">{{ 'COMMON.AVAILABILITY_TYPES.' + availabilityFilter.toUpperCase() | translate }}</ion-chip>
      <ion-chip *ngIf="distanceFilter != 9999000"
        class="filterChip"
        slot="start">{{ distanceFilter / 1000 }}{{ 'COMMON.UNIT_DISTANCE_K' | translate }} </ion-chip>
      <ion-chip *ngIf="distanceFilter == 9999000"
        class="filterChip"
        slot="start">{{ 'CARDS_PAGE.NO_DISTANCE_LIMIT' | translate }} </ion-chip>
      <ion-icon slot="end"
        src="assets/images/icon/ico_filter.svg"
        (click)="openFilterModal()"></ion-icon>
    </ion-item>
    <!-- ABILITAZIONE FILTRI TEMPORANEA -->

    <ion-list class="cards-list">
      <ion-card class="card-item"
        *ngFor="let profile of activeProfiles">
        <app-card-list [profile]="profile"
          [computeRoundDistance]="computeRoundDistance"></app-card-list>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
