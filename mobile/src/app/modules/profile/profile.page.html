<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PROFILE.PAGE_NAME' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="registrazione-card">
    <ion-card-header>
      <ion-card-title class="title">
        Ciao! Se sei in quarantena<br />posso darti una mano
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="profileForm">
        <ion-item>
          <ion-label class="width-30">Nome</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="width-30">Cognome</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="width-30">Indirizzo</ion-label>
          <ion-input formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="width-30">Contatto</ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-list class="list-full">
            <ion-label>Posso aiutarti con:</ion-label>
            <!-- <ion-item>
              <ion-label>Spesa</ion-label>
              <ion-toggle [(ngModel)]="spesa"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Farmacia</ion-label>
              <ion-toggle [(ngModel)]="farmacia"></ion-toggle>
            </ion-item>
  
            <ion-item>
              <ion-label>Posta</ion-label>
              <ion-toggle [(ngModel)]="posta"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Compagnia</ion-label>
              <ion-toggle [(ngModel)]="compagnia"></ion-toggle>
            </ion-item> -->
            <ion-item *ngFor="let entry of activities">
              <ion-label>{{entry.type}}</ion-label>
              <ion-checkbox
                slot="end"
                [formControlName]="entry.type"
              ></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-item>

        <ion-item>
          <ion-label>SONO DISPONIBILE</ion-label>
          <ion-checkbox
            slot="end"
            formControlName="isAvailable"
          ></ion-checkbox>
        </ion-item>
      </form>

      <ion-button class="list-full button" (click)="saveProfile()"
        >Registrati</ion-button
      >
      <ion-button
        *ngIf="hasProfile"
        class="list-full button"
        (click)="goToHome()"
        >CHIUDI</ion-button
      >
      <ion-button class="list-full button" (click)="setPosition()"
        >POSITION</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
